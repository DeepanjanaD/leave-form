<div id="body-pd" class="content">

    <!------------------------- HEADER STARTS ------------------------------>
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="container-fluid">
            <img [src]="logoSrc" alt="" id="BD-logo">
        </div>
        <div class="header-search">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </header>
    <!------------------------- HEADER ENDS ------------------------------>



    <!------------------------- NAVBAR STARTS ------------------------------>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div id="logo-toggle">
                    <a class="nav_logo">
                        <img [src]= "logo2Src" alt="" class="logo_img">
                        <span class="nav_logo-name">BRUDHU</span>
                    </a>
                </div>
                <div class="scroll-nav">
                    <div class="nav_list">
                        <a routerLink="/" class="nav_link active" id="nav-link">
                            <i class='bx bx-home nav_icon'></i>
                            <span class="nav_name">Home</span>
                        </a>
                        <a routerLink="Services" class="nav_link" id="nav-link">
                            <i class='bx bx-grid-alt nav_icon'></i>
                            <span class="nav_name">Services</span>
                        </a>
                        <a routerLink="EmpPersonal" class="nav_link">
                            <i class='bx bx-user nav_icon'></i>
                            <span class="nav_name">Employee Personal</span>
                        </a>
                        <a routerLink="#" class="nav_link" id="nav-link">
                            <i class='bx bx-message-square-detail nav_icon'></i>
                            <span class="nav_name">Messages</span>
                        </a>
                        <a routerLink="#" class="nav_link" id="nav-link">
                            <i class='bx bx-trophy nav_icon'></i>
                            <span class="nav_name">Performance</span>
                        </a>
                        <a routerLink="#" class="nav_link" id="nav-link">
                            <i class='bx bx-folder nav_icon'></i>
                            <span class="nav_name">Files</span>
                        </a>
                        <a routerLink="Leave" class="nav_link" id="nav-link">
                            <i class='bx bx-envelope nav_icon'></i>
                            <span class="nav_name">Leave Request</span>
                        </a>
                    </div>
                </div>
            </div>
            <a routerLink="#" class="nav_link"> 
                <i class='bx bx-log-out nav_icon'></i> 
                <span class="nav_name">SignOut</span> 
            </a>
        </nav>
    </div>
    <!------------------------- NAVBAR ENDS ------------------------------>


    <!------------------------- MAIN CONTENT STARTS ------------------------------>
    <div class="height-100 bg-light" id="main_content">
        <router-outlet></router-outlet>
    </div>
    <!------------------------- MAIN CONTENT ENDS ------------------------------>
    
</div>
