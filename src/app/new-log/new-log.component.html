<div class="container mt-5 w-75">
    <div class="col-md-7 col-lg-8">
        <h2 class="mb-3" id="Heading">New Log</h2>
        <hr class="mb-4">
        <form class="needs-validation" (ngSubmit)="onSubmit()" [formGroup]="newLog">
            <div class="row g-3">
                <div class="col-12">
                    <label for="Date" id="DateLabel">Date</label>
                    <input id="Date" class="form-control shadow-none" type="date" required formControlName="Date"
                        ngModel />
                </div>

                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control shadow-none" id="firstName" placeholder="" value="" required
                        formControlName="FirstName" ngModel>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control shadow-none" id="lastName" placeholder="" value="" required
                        formControlName="LastName" ngModel>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-6">
                    <label for="LoginTime">Login Time</label>
                    <input id="LoginTime" class="form-control shadow-none" type="time" required
                        formControlName="LoginTime" ngModel />
                </div>

                <div class="col-6">
                    <label for="LogoutTime">Logout Time</label>
                    <input id="LogoutTime" class="form-control shadow-none" type="time" required
                        formControlName="LogoutTime" ngModel />
                </div>

                <div class="col-12">
                    <label for="task" class="form-label">Task</label>
                    <input type="text" class="form-control shadow-none" id="task" required formControlName="Task"
                        ngModel>
                    <div class="invalid-feedback">
                        Please enter the cause of your leave.
                    </div>
                </div>


                <div class="col-12">
                    <label for="Remarks" class="form-label">Remarks</label>
                    <textarea class="form-control" id="Remarks" rows="3" formControlName="Remarks"></textarea>
                    <div class="invalid-feedback">
                        Please enter the details of your leave.
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg mb-1" type="submit"
                    [disabled]="!newLog.valid">Create</button>
                <button class="w-100 btn btn-outline-dark btn-lg mb-5" type="reset">Clear</button>

            </div>
        </form>
    </div>
</div>
